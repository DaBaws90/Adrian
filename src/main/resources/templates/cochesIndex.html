<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado de coches</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" 
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<style>
		body{
			background-color: black;
		}
		h2{
			color: white;
		}
		.customDiv{
			background-color: gray;
		}
		p{
			color: white;
			font-family: Segoe UI;
		}
		.c{
			font-family: Segoe UI;
		}
	</style>
</head>
<body>
	<div class="container ">
		<div class="row">
			<div class="col-md-8 offset-md-2 mt-3 text-center">
				<h2>Listado de vehículos</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2 mt-2 mb-2">
				<a th:href="@{'/coches/addCars'}"><i class="fas fa-plus"></i> Añadir nuevo coche</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<table class="table table-dark">
					<thead>
						<tr scope="row">
							<th scope="col">Matrícula</th>
							<th scope="col">Marca</th>
							<th scope="col">Modelo</th>
							<th scope="col">Color</th>
							<th scope="col">Potencia</th>
							<th scope="col">Foto</th>
							<th scope="col"></th>
							<th scope="col"></th>			
						</tr>
					</thead>
					<tbody>
						<tr scope="row" th:each="coche : ${cochesModel}">
							<td><span th:text="${coche.matricula}">Matricula</span></td>
							<td><span th:text="${coche.marca}">Marca</span></td>
							<td><span th:text="${coche.modelo}">Modelo</span></td>
							<td><span th:text="${coche.color}">Color</span></td>
							<td><span th:text="${coche.potencia}">Potencia</span></td>
							<td><span th:text="${coche.foto}">Foto</span></td>
							<td><a th:href="@{'/coches/editCars/' + ${coche.matricula}}"><i class="far fa-edit"></i></a></td>
							<td><a th:href="@{'/coches/deleteCar/' + ${coche.matricula}}"><i class="far fa-trash-alt"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<p th:if="${edicion == 1}">Se realizó la edición con éxito</p>
				<p th:if="${borrado == true}">Se eliminó el registro con éxito</p>
				<p th:if="${borrado == false}">No se pudo eliminar el registro</p>
				<p th:if="${insert == 1}">Se agregó con éxito el registro</p>
			</div>
		</div>
	</div>
</body>
</html>
