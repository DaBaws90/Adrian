<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insertar nuevo registro</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 mb-3 mt-3 text-center">
				<h2>Agregar una carrera</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<form action="#" th:action="@{/carreras/addRace}" th:object="${carreraModel}" method="POST">
					<input type="hidden" th:field="*{id}"/>
					<div class="form-group row">
						<label class="col-md-2 col-form-label" for="nombre">Nombre</label>
						<div class="col-md-10">
							<input class="form-control" type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Example: Le Mans"/>
							<p class="text-center" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label" for="marca">Fecha</label>
						<div class="col-md-10">
							<input class="form-control" type="date" id="fecha" name="fecha" th:field="*{fecha}"/>
							<p class="text-center" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></p>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 col-form-label" for="modelo">Ciudad</label>
						<div class="col-md-10">
							<input class="form-control" type="text" id="ciudad" name="ciudad" th:field="*{ciudad}" placeholder="Example: Jerez"/>
							<p class="text-center" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></p>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12 text-center">
							<button type="submit" class="btn btn-primary mt-3 mb-3">Agregar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- <div class="row">
			<div class="col-md-8 offset-col-2 mx-auto text-center">
				<p style="font-family:Segoe UI" th:if="${insert == 0}">No se pudo agregar el coche porque ya existe un registro con esa matr√≠cula</p>
			</div>
		</div> -->
	</div>
</body>
</html>
