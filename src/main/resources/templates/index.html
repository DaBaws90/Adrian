<meta charset="UTF-8">
<title>HOME</title>
<style>
body {
  background-color: #000;
  /* height: 100%; */
}
.st0{fill:#29ABE2;}

.carDefault {
    opacity:0;
    margin-left: -800px;
}
.car-wrapper svg {
    margin: 0 0 0 10%;
    width:90%;
    overflow: hidden;
}
/* car animation */


.car-wrapper {
    max-width: 250px;
    margin: 0 auto;
    margin-bottom: 50px;
    margin-top: 150px;
}
@media (min-width: 1200px){
    max-width:540px !important;
}


.bounce {
    animation: bounce 0.5s infinite;
    transform-origin: center center;
        }
.vroom {
    animation: vroom 3s ease;
}
@keyframes bounce {
    0% { transform: translate(0px,0px)  }
    25% { transform: translate(0px,-0.35px) }
    75% { transform: translate(-0.5px,0.35px) }
    100% { transform: translate(0px,0px) }
}
@keyframes vroom {
    0% { transform: translateX(-300%)  }
    100% { transform: translateX(0%) }
}
@keyframes fadeIn {
    0% { opacity: 0  }
    50% { opacity: 0  }
    100% { opacity: 1 }
}
@media (min-width: 767px){
    .car-wrapper {
        max-width: 480px;
    }
}
.button {
	display: inline-block;
	width: 115px;
	height: 25px;
	background: #4E9CAF;
	padding: 10px;
	text-align: center;
	border-radius: 5px;
	color: white;
	font-weight: bold;
}

.button:hover {
	display: inline-block;
	width: 115px;
	height: 25px;
	background: black;
	padding: 10px;
	text-align: center;
	border-radius: 5px;
	color: #4E9CAF;
	font-weight: bold;
	border: 1px solid white;
}

/* body {
	margin: 0 auto;
	padding: 0;
	width: 100%;
	background-color: lightorange;
} */

a.button {
	text-decoration-line: none;
}

body div {
	margin: 5% auto;
	text-align: center;
	/* min-height: 100vh; */
}

footer div {
	width: 33%;
	margin: 0 auto;
	position: relative;
	color: white;
	font-family: Segoe UI;
	font-size: 13px;
}
.col-xs-12{
	margin-bottom: 15%;
}
</style>
